<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect any unknown route to index.html so React Router can handle it
      const path = window.location.pathname;
      window.location.replace('/?' + path);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
